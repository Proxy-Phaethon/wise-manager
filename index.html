<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WISE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <header>
            <h1>WISE</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Control Panel</a></li> <!-- control panel showing task list, avatar, pet, spotify player, time, date, weather, progress bar for daily tasks, activity log, and a cute little awards section -->
                <li><a href="updates.html">Daily Updates</a></li> <!-- for daily news -->
                <li><a href="forms.html">Request Forms</a></li> <!-- for leave requests, item requests, etc. -->
                <li><a href="utilities.html">Utilities</a></li> <!-- calculator, notes, chatbox, leaderboard, cat photo folder, employee data folder, chrome dino game -->
                <li><a href="editor.html">Editor</a></li> <!-- document editor -->
                <li><a href="calendar.html">Calendar</a></li> <!-- calendar with scheduling system -->
            </ul>
        </nav>

        <main>                
                <div class="task-list">
                    <h2>Your Tasks</h2>
                    <ul>
                        <li><label><input type="checkbox" class="task-checkbox"> Finish CSS Grid</label></li>
                        <li><label><input type="checkbox" class="task-checkbox"> Refine Application</label></li>
                        <li><label><input type="checkbox" class="task-checkbox"> My Boyfriend is the Best</label></li>
                        <li><label><input type="checkbox" class="task-checkbox"> Add Item...</label></li>
                    </ul>
                </div>
                <div class="avatar"><img src="big-enderman-face.png" alt="user profile picture">
                    <div class="user-info">
                        <h2>Yuki Tsukumo</h2>
                        <h3>Manager</h3>
                        <p>Company, Location</p>
                        <p class="font">About Me....</p>
                    </div>
                </div>
                <div class="pet">
                    <video class="pet-clip" autoplay loop muted playsinline>
                        <source src="pet-video.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="spotify-player">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0J7zb2oc4MVz9xNJQje6jD?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                    </iframe>
                </div>
                <div class="top-right">
                    <div class="time" id="timeDisplay"></div>
                    <div class="date" id="dateDisplay"></div>
                    <div class="weather" id="weatherDisplay"></div>
                </div>
                <div class="progress-container">    
                    <div class="progress-bar">
                        <progress id="taskProgress" value="0" max="100"></progress>
                    </div>
                    <div class="pixel-animation-container">
                        <canvas id="pixelCanvas" width="400" height="200"></canvas>
                    </div>
                </div>                
            <div class="calendar-container">
                <div class="calendar">
                    <div class="calendar-header">
                        <button id="prevMonth">&#9665;</button>
                        <h2 id="monthYear"></h2>
                        <button id="nextMonth">&#9655;</button>
                    </div>
                    <div id="calendarGrid"></div>
                </div>
            </div>            
                <div class="notes">
                    <div class="notes-box">
                        <textarea id="notesArea" placeholder="Write your notes here..."></textarea>
                    </div>
                </div>
                <div class="pomodoro-timer">
                    <div id="timer-display">25:00</div>
                    <button id="start-btn">Start</button>
                </div>
                <div class="quick-access">
                    <h2>Quick Access</h2>
                    <div class="fuckall">
                        <div class="icon-row-1">
                            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                            <a href="https://twitter.com" target="_blank"><i class="fab fa-x-twitter"></i></a>
                            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                            <a href="https://mail.google.com" target="_blank"><i class="fas fa-envelope"></i></a>
                            <a href="https://drive.google.com" target="_blank"><i class="fab fa-google-drive"></i></a>
                        </div>
                        <div class="icon-row-2">
                            <a href="https://www.discord.com" target="_blank"><i class="fab fa-discord"></i></a>
                            <a href="https://www.github.com" target="_blank"><i class="fab fa-github"></i></a>
                            <a href="https://www.reddit.com" target="_blank"><i class="fab fa-reddit"></i></a>
                            <a href="https://pinterest.com" target="_blank"><i class="fab fa-pinterest"></i></a>
                            <a href="https://trello.com" target="_blank"><i class="fab fa-trello"></i></a>
                            <a href="https://web.whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i></a>
                            <a href="https://www.paypal.com" target="_blank"><i class="fab fa-paypal"></i></a>
                        </div>
                    </div>
                </div>
                <div class="chatbox">
                    <div class="chatbox-header">
                        <h2>Messages</h2>
                    </div>
                    <div class="chatbox-messages" id="chatboxMessages"></div>
                    <div class="chatbox-input">
                        <input type="text" id="chatboxInput" placeholder="Type a message...">
                        <button id="chatboxSend">Send</button>
                    </div>
                </div>
                <div class="calculator-box">
                    <div class="calculator-display" id="calc-display">0</div>
                    <div class="calculator-buttons">
                        <button class="calc-btn" onclick="clearDisplay()">C</button>
                        <button class="calc-btn" onclick="appendNumber(7)">7</button>
                        <button class="calc-btn" onclick="appendNumber(8)">8</button>
                        <button class="calc-btn" onclick="appendNumber(9)">9</button>
                        <button class="calc-btn" onclick="appendOperator('/')">/</button>
                        <button class="calc-btn" onclick="appendNumber(4)">4</button>
                        <button class="calc-btn" onclick="appendNumber(5)">5</button>
                        <button class="calc-btn" onclick="appendNumber(6)">6</button>
                        <button class="calc-btn" onclick="appendOperator('*')">*</button>
                        <button class="calc-btn" onclick="appendNumber(1)">1</button>
                        <button class="calc-btn" onclick="appendNumber(2)">2</button>
                        <button class="calc-btn" onclick="appendNumber(3)">3</button>
                        <button class="calc-btn" onclick="appendOperator('-')">-</button>
                        <button class="calc-btn" onclick="appendNumber(0)">0</button>
                        <button class="calc-btn" onclick="appendOperator('.')">.</button>
                        <button class="calc-btn" onclick="calculate()">=</button>
                        <button class="calc-btn" onclick="appendOperator('+')">+</button>
                    </div>
                </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 WISE</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
