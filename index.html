<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WISE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>WISE</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Control Panel</a></li> <!-- control panel showing task list, avatar, pet, spotify player, time, date, weather, progress bar for daily tasks, activity log, and a cute little awards section -->
                <li><a href="updates.html">Daily Updates</a></li> <!-- for daily news -->
                <li><a href="forms.html">Request Forms</a></li> <!-- for leave requests, item requests, etc. -->
                <li><a href="utilities.html">Utilities</a></li> <!-- calculator, notes, chatbox, leaderboard, cat photo folder, employee data folder, chrome dino game -->
                <li><a href="editor.html">Editor</a></li> <!-- document editor -->
                <li><a href="calendar.html">Calendar</a></li> <!-- calendar with scheduling system -->
            </ul>
        </nav>

        <main>                
                <div class="task-list">
                    <h2>Your Tasks</h2>
                    <ul>
                        <li><label><input type="checkbox"> Finish CSS Grid</label></li>
                        <li><label><input type="checkbox"> Refine Application</label></li>
                        <li><label><input type="checkbox"> My Boyfriend is the Best</label></li>
                        <li><label><input type="checkbox"> Add Item...</label></li>
                    </ul>
                </div>
                <div class="avatar"><img src="big-enderman-face.png" alt="user profile picture">
                    <div class="user-info">
                        <h2>Yuki Tsukumo</h2>
                        <h3>Manager</h3>
                        <p>Company, Location</p>
                        <p class="font">About Me....</p>
                    </div>
                </div>
                <div class="pet">
                    <video class="pet-clip" autoplay loop muted playsinline>
                        <source src="pet-video.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="spotify-player">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0J7zb2oc4MVz9xNJQje6jD?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                    </iframe>
                </div>
                <div class="top-right">
                    <div class="time" id="timeDisplay"></div>
                    <div class="date" id="dateDisplay"></div>
                    <div class="weather" id="weatherDisplay"></div>
                </div>
                <div class="progress-bar"></div>
                <div class="activity-log"></div>
                <div class="achievements"></div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 WISE</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
